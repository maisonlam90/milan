name: Build and Push to GHCR

on:
  push:
    branches: ["main"]

jobs:
  push-ghcr:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build frontend (Tailux)
        run: |
          cd src/frontend/demo
          yarn install --frozen-lockfile
          VITE_BACKEND_URL=${{ secrets.VITE_BACKEND_URL }} yarn build
          cd ../../..

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image to GHCR
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/axum:latest
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Giải mã yugabyte.crt từ secret
        run: |
          echo "${{ secrets.YUGA_CRT_B64 }}" | base64 -d > yugabyte.crt

      - name: Tạo file .env từ secret DATABASE_URL
        run: |
          cat <<EOF > .env
          ${{ secrets.DATABASE_URL }}
          EOF