name: CI build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cài Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.82.0
          profile: minimal
          override: true

      - name: Cài sqlx-cli
        run: cargo install sqlx-cli --version 0.8.3 --no-default-features --features postgres

      - name: Build project
        run: cargo build --release
