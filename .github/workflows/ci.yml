name: CI build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Build frontend (Tailux)
        run: |
          cd src/frontend/demo
          yarn install --frozen-lockfile
          yarn build

      - name: Cài Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Pin Rust version
        run: |
          echo '[toolchain]' > rust-toolchain.toml
          echo 'channel = "1.82.0"' >> rust-toolchain.toml
          echo 'components = ["rustfmt", "clippy"]' >> rust-toolchain.toml

      - name: Cài sqlx-cli (bản cũ tránh edition2024)
        run: |
          cargo install sqlx-cli --version 0.7.3 --no-default-features --features postgres --locked

      - name: Build project
        run: cargo build --release
